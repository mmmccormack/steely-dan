<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Ultimate Steely Dan Lorem Ipsum Generator</title>
    <script type="text/javascript" src="lyrics.js"></script>
</head>
<body>
    <div class="flexContainer">
        <div class="wrapper">

            <div class="svgs">
                <div class="fagen">
                    <img src="fagen.svg" alt="Donald Fagen's face.">
                </div>
                <div class="logo">
                    <img src="logo-01.svg" alt="The 1973 Steely Dan logo.">
                </div>
                <div class="becker">
                    <img src="becker.svg" alt="Walter Becker's face.">
                </div>
            </div>
            <h4>Input the number of paragraphs that you need and press enter:</h4>
            <form>
                <label for="parNumber" class="sr-only">Input the number of paragraphs you need and press enter:</label><br>
                <input id="parNumber" type="text" placeholder="enter a number">
            </form>
    
        </div>
    </div>
    <div class="textHolder">
        <div class="wrapper">             
            <!-- this is where lorem ipsum text will display -->
        </div>
    </div>

    <footer>
        <h5>All lyrics written by Walter Becker and Donald Fagen.</h5>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
